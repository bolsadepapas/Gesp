<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Carrito de compras Falabella</h1>
        <button id="add-producto-btn">Añadir Nuevo Producto</button>
    </header>

    <main id="producto-container">
        <!-- Los productos se agregarán aquí dinámicamente -->
    </main>

    <!-- Modal para añadir/editar series -->
    <div id="producto-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-name">Añadir Nuevo Producto</h2>
            <form id="producto-form">
                <input type="hidden" id="producto-id">
                <div class="form-group">
                    <label for="name">Nombre del Producto:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="image">URL de la imagen:</label>
                    <input type="url" id="image" required>
                </div>
                <div class="form-group">
                    <label for="store">Tienda:</label>
                    <select id="store" required>
                        <option value="">Selecciona una tienda</option>
                        <option value="Sodimac">Sodimac</option>
                        <option value="Tottus">Tottus</option>
                        <option value="Linio">Linio</option>
                        <option value="Saga">Saga</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day"> ¿Qué día viste el producto?: </label>
                    <input type="date" id="day" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="isInSale">¿Tenía Descuento?</label>
                    <input type="checkbox" id="isInSale">
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancel-btn">Cancelar</button>
                    <button type="submit" id="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content confirm">
            <h2>¿Estás seguro?</h2>
            <p>Esta acción eliminará el producto de tu carrito de compras permanentemente y no podrá recuperarse.</p>
            <div class="confirm-buttons">
                <button id="confirm-cancel">Cancelar</button>
                <button id="confirm-delete">Sacar de mi carrito</button>
            </div>
        </div>
    </div>

    <script src="modelo.js"></script>
    <script src="vista.js"></script>
    <script src="controlador.js"></script>
</body>
</html>
